<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Systemsteuerung</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    label { display: block; margin-top: 10px; }
    input, button { margin-top: 5px; }
    .status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      margin-left: 10px;
    }
    .online { background-color: green; }
    .offline { background-color: red; }
  </style>
</head>
<body>
  <!-- Login-Bereich -->
  <div id="login">
    <h2>Login</h2>
    <label>Benutzername: <input type="text" id="username"></label>
    <label>Passwort: <input type="password" id="password"></label>
    <button onclick="login()">Einloggen</button>
    <p id="loginError" style="color:red;"></p>
  </div>
  <!-- Hauptseite -->
  <div id="main" class="hidden">
    <h2>Systemsteuerung</h2>
    <h3>üñ•Ô∏è PC-Zeitsteuerung
      <span id="pcStatus" class="status offline">Offline</span>
    </h3>
    <label>Startzeit: <input type="time" id="pcStart"></label>
    <label>Endzeit: <input type="time" id="pcEnd"></label>
    <h3>üéÆ Minecraft-Server
      <span id="mcStatus" class="status offline">Offline</span>
    </h3>
    <label>Startzeit: <input type="time" id="mcStart"></label>
    <label>Endzeit: <input type="time" id="mcEnd"></label>
    <button onclick="saveSettings()">Speichern</button>
    <p id="statusMessage" style="color:green;"></p>
  </div>
  <script>
    const validUser = "admin";
    const validPass = "passwort123";
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === validUser && pass === validPass) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("main").classList.remove("hidden");
        updateStatus(); // Status beim Login aktualisieren
      } else {
        document.getElementById("loginError").textContent = "Falsche Zugangsdaten!";
      }
    }
    function saveSettings() {
      const pcStart = document.getElementById("pcStart").value;
      const pcEnd = document.getElementById("pcEnd").value;
      const mcStart = document.getElementById("mcStart").value;
      const mcEnd = document.getElementById("mcEnd").value;
      // Hier w√ºrdest du die Daten ans Backend senden
      console.log("PC Start:", pcStart, "Ende:", pcEnd);
      console.log("MC Start:", mcStart, "Ende:", mcEnd);
      document.getElementById("statusMessage").textContent = "Einstellungen gespeichert!";
    }
    function updateStatus() {
      // Diese Funktion simuliert den Status. Sp√§ter durch echte API ersetzen!
      const pcOnline = true;  // Beispielwert
      const mcOnline = false; // Beispielwert
      const pcStatus = document.getElementById("pcStatus");
      const mcStatus = document.getElementById("mcStatus");
      if (pcOnline) {
        pcStatus.textContent = "Online";
        pcStatus.classList.remove("offline");
        pcStatus.classList.add("online");
      } else {
        pcStatus.textContent = "Offline";
        pcStatus.classList.remove("online");
        pcStatus.classList.add("offline");
      }
      if (mcOnline) {
        mcStatus.textContent = "Online";
        mcStatus.classList.remove("offline");
        mcStatus.classList.add("online");
      } else {
        mcStatus.textContent = "Offline";
        mcStatus.classList.remove("online");
        mcStatus.classList.add("offline");
      }
    }
  </script>
</body>
</html>
