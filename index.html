<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BMBXPRT - Server</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    label { display: block; margin-top: 10px; }
    input, button { margin-top: 5px; }
    .status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      margin-left: 10px;
    }
    .online { background-color: green; }
    .offline { background-color: red; }
  </style>
</head>
<body>
  <!-- Login-Bereich -->
  <div id="login">
    <h2>Login</h2>
    <label>Benutzername: <input type="text" id="username"></label>
    <label>Passwort: <input type="password" id="password"></label>
    <button onclick="login()">Einloggen</button>
    <p id="loginError" style="color:red;"></p>
  </div>
  <!-- Hauptseite -->
  <div id="main" class="hidden">
    <h2>Systemsteuerung</h2>
    <h3>üñ•Ô∏è PC
      <span id="pcStatus" class="status offline">Offline</span>
    </h3>
    <h4>Login</h4>
    <label>Benutzername: <input type="text" id="adname"></label>
    <label>Passwort: <input type="password" id="adpassword"></label>
    <button onclick="adLogin()">Einloggen</button>
    <p id="adminLoginError" style="color:red;"></p>
    <h3>üéÆ Minecraft - Server</h3>
	<h4> Vanilla Survival - 16 Spieler
		<span id="mcStatus" class="status offline">Offline</span>
	</h4>
    <label>Startzeit: <input type="time" id="mcStart"></label>
    <label>Endzeit: <input type="time" id="mcEnd"></label>
	<h3>üéÆ Garry's Mod - Server</h3>
	<h4> TTT2 - 16 Spieler
		<span id="ttt2Status" class="status offline">Offline</span>
	</h4>
	<label>Startzeit: <input type="time" id="ttt2Start"></label>
    <label>Endzeit: <input type="time" id="ttt2End"></label>
    <button onclick="saveSettings()">Speichern</button>
    <p id="statusMessage" style="color:green;"></p>
  </div>
  </body>
  
  <script>
    const validUser = "admin";
    const validPass = "passwort123";
	const validAdmin = "wurm";
	const validAdpass = "admin123";
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === validUser && pass === validPass) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("main").classList.remove("hidden");
        updateStatus(); // Status beim Login aktualisieren
      } else {
        document.getElementById("loginError").textContent = "Falsche Zugangsdaten!";
      }
	}
	 function adLogin() {
	  const admin = document.getElementById("adname").value;
	  const adpass = document.getElementById("adpassword").value;
	  if (admin === validAdmin && adpass === validAdpass) {
        //document.getElementById("main").classList.add("hidden");
        //document.getElementById("main").classList.remove("hidden");
        updateStatus(); // Status beim Login aktualisieren
      } else {
        document.getElementById("adminLoginError").textContent = "Falsche Zugangsdaten!";
      }
    }
    function saveSettings() {
      //const pcStart = document.getElementById("pcStart").value;
      //const pcEnd = document.getElementById("pcEnd").value;
      const mcStart = document.getElementById("mcStart").value;
      const mcEnd = document.getElementById("mcEnd").value;
	  const ttt2Start = document.getElementById("ttt2Start").value;
	  const ttt2End = document.getElementById("ttt2End").value;
      // Hier w√ºrdest du die Daten ans Backend senden
      //console.log("PC Start:", pcStart, "Ende:", pcEnd);
      console.log("MC Start:", mcStart, "Ende:", mcEnd);
	  console.log("TTT2 Start:", ttt2Start, "Ende:", ttt2End);
      document.getElementById("statusMessage").textContent = "Einstellungen gespeichert!";
    }
    function updateStatus() {
      // Diese Funktion simuliert den Status. Sp√§ter durch echte API ersetzen!
      const pcOnline = true;  // Beispielwert
      const mcOnline = false; // Beispielwert
	  const ttt2Online = true;
      const pcStatus = document.getElementById("pcStatus");
      const mcStatus = document.getElementById("mcStatus");
	  const ttt2Status = document.getElementById("ttt2Status");
      if (pcOnline) {
        pcStatus.textContent = "Online";
        pcStatus.classList.remove("offline");
        pcStatus.classList.add("online");
      } else {
        pcStatus.textContent = "Offline";
        pcStatus.classList.remove("online");
        pcStatus.classList.add("offline");
      }
      if (mcOnline) {
        mcStatus.textContent = "Online";
        mcStatus.classList.remove("offline");
        mcStatus.classList.add("online");
      } else {
        mcStatus.textContent = "Offline";
        mcStatus.classList.remove("online");
        mcStatus.classList.add("offline");
      }
	  if (ttt2Online) {
        ttt2Status.textContent = "Online";
        ttt2Status.classList.remove("offline");
        ttt2Status.classList.add("online");
      } else {
        ttt2Status.textContent = "Offline";
        ttt2Status.classList.remove("online");
        ttt2Status.classList.add("offline");
    }
  </script>
</html>
